{% load static %} <!-- Load the static template tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'lgnfonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'lgncss/owl.carousel.min.css' %}" />

    <link rel="stylesheet" href="{% static 'lgncss/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static 'lgncss/style.css' %}" />
    <title>Login</title>
</head>
<style>
  @media (max-width: 767.98px) {
    .form-block {
      max-width: 90%;
    }
  }
  
</style>
<body>
<div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'lgnimages/bg_1.jpg' %}')"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>Register as <strong>University</strong></h3>
                        </div>
                        <form action="/registerasUni/" method="post">
                            {% csrf_token %} <!-- Add CSRF token for form submission security -->
                            <div class="form-group first">
                                <label for="email">Username</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="your-email@gmail.com"
                                    id="username"
                                    name="email"
                                />
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Your Password"
                                    id="password"
                                    name="password"
                                />
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Confirm Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Your Password"
                                    id="password"
                                    name="password"
                                />
                            </div>
                            <br />
                            <input
                                type="submit"
                                value="Register"
                                class="btn btn-block btn-primary"
                                name="#"
                            />
                            <br />
                            <a href="{% url 'loginasUni' %}">
                                <input
                                    value="Already have an Account?"
                                    class="btn btn-block btn-primary"
                                />
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script
    defer
    src="https://static.cloudflareinsights.com/beacon.min.js/v52afc6f149f6479b8c77fa569edb01181681764108816"
    integrity="sha512-jGCTpDpBAYDGNYR5ztKt4BQPGef1P0giN6ZGVUi835kFF88FOmmn8jBQWNgrNd8g/Yu421NdgWhwQoaOPFflDw=="
    data-cf-beacon='{"rayId":"7d5973e00ed54c7d","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.4.0","si":100}'
    crossorigin="anonymous"
></script>
</body>
</html>
